<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Fuera Petro!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, 
                #FCD116 0%, #FCD116 50%, 
                #003893 50%, #003893 75%, 
                #CE1126 75%, #CE1126 100%);
            text-align: center;
        }
        h1 {
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 0;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Fuera Petro!</h1>
        <h2>Presidente Impopular, Inepto e Impresentable</h2>
        <div id="countdown"></div>
    </div>

    <script>
        /**
         * Actualiza el contador de tiempo restante para la salida de Petro.
         */
        function actualizarContadorSalidaPetro() {
            const endDate = new Date("August 7, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            const years = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                years + " años, " + months + " meses, " + days + " días, " + 
                hours + " horas, " + minutes + " minutos, " + seconds + " segundos";
        }

        setInterval(actualizarContadorSalidaPetro, 1000);
        actualizarContadorSalidaPetro();
    </script>
</body>
</html>
